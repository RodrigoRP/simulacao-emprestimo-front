<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<form (ngSubmit)="onSubmit()">
<div class="form-group col-md-6">
    <label for="valorRequerido">Valor Requerido</label>
    <input type="text" class="form-control" name="valorRequerido" id="valorRequerido" placeholder="Valor Requerido"
        required [(ngModel)]="emprestimo.valorRequerido">
</div>

<div class="form-group col-md-6">
    <label for="nroParcelas">Número de parcelas</label>
    <input type="text" class="form-control" name="nroParcelas" id="nroParcelas" placeholder="Número de parcelas"
        required [(ngModel)]="emprestimo.nroParcelas">
</div>

<div class="form-group col-md-2">
    <label for="idCliente">Id do Cliente</label>
    <input type="text" class="form-control" name="idCliente" id="idCliente" placeholder="Id do Cliente" required
        [(ngModel)]="emprestimo.idCliente">
</div>

<div class="form-group">
    <div class="col-md-12">
        <button type="submit" class="btn btn-success">
            Simular
        </button>
    </div>
</div>
</form>
